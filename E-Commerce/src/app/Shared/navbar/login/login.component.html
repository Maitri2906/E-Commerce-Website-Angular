
<div fxLayout="row" fxLayoutAlign="center center">
   <div align="center" class="card" >
      <div fxLayout="column" fxLayoutAlign="center center">  
         <img src="../../../assets/icon1.png"> <br>
   <h4>Login</h4>
   <div class="card-body">
       <form [formGroup]="form" (ngSubmit)="onSubmit()">
           <div class="form-group">
               <label for="username">Username</label>
               <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
               <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                   <div *ngIf="f.username.errors.required">Username is required</div>
               </div>
           </div>
           <div class="form-group">
               <label for="password">Password</label>
               <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
               <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                   <div *ngIf="f.password.errors.required">Password is required</div>
               </div>
           </div><br>

           <div fxLayout="row" fxLayoutAlign="space-between center">
                 <span>  <input type="checkbox">Remember me</span>
                  <a class="forgot-password" href="forgot-password">Forgot Password?</a>
                  </div><br>

           <div class="form-group">
               <button [disabled]="loading"  routerLink="../user-home" class="btn btn-primary">
                   <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                   Login
               </button>
               <a routerLink="../signup" class="btn btn-link">SignUp</a>
           </div>
       </form>
   </div>
</div>
